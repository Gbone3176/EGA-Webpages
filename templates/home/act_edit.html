{% extends 'home/layout.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
<h2>Edit Activity</h2>
<form action="{{ url_for('edit_activity', id=activity.id) }}" method="post" class="article-form">
    <div class="form-group">
        <label for="name">活动名称</label>
        <input type="text" id="name" name="name" value="{{ activity.name }}" required class="form-control">
    </div>

    <div class="form-group">
        <label for="date">日期</label>
        <input type="date" id="date" name="date" value="{{ activity.date }}" required class="form-control">
    </div>

    <div class="form-group">
        <label for="location">地点</label>
        <input type="text" id="location" name="location" value="{{ activity.location }}" required class="form-control">
    </div>

    <div class="form-group">
        <label for="url">活动链接</label>
        <input type="text" id="url" name="url" value="{{ activity.url }}" required class="form-control">
    </div>

    <button type="submit" class="btn-submit">更新活动</button>
</form>

{% endblock %}

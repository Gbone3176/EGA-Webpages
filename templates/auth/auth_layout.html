<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='/images/EGAico.jpg') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body id="auth">
    <nav class="navtop">
        <div>
            <img src="{{ url_for('static', filename='/images/EGAico.jpg') }}", class="logo-img">
            <h1>Fudan Electronic Geek Association</h1>
            {% if 'loggedin' in session %}
                <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>主页</a>
                <a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>个人页面</a>
                <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>退出</a>
            {% else %}
                <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>主页</a>
                <a href="{{ url_for('activities') }}"><i class="fas fa-calendar-alt"></i>活动</a>
                <a href="{{ url_for('login') }}"><i class="fas fa-sign-in-alt"></i>登录</a>
            {% endif %}
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <footer class="text-center mt-4">
        <img src="{{ url_for('static', filename='/images/EGA.jpg') }}" alt="Dynamic Image" class="footer-image">
        <p>&copy; 2024 Fudan EGA. All rights reserved.</p>
    </footer>

</body>

</html>
